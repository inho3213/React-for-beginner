<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.querySelector("#root");
    const MinutesToHours = () => {
      const [time, setTime] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setTime(event.target.value);
      };
      const reset = () => setTime(0);
      const flip = () => {
        setInverted((cur) => !cur);
        reset();
      };
      return (
        <div>
          <div>
            <label htmlFor='minutes'>Minutes</label>
            <input
              id='minutes'
              value={inverted ? time * 60 : time}
              placeholder='Minutes'
              type='number'
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor='hours'>Hours</label>
            <input
              id='hours'
              value={inverted ? time : Math.round(time / 60)}
              placeholder='Hours'
              type='number'
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    };
    const KmToMiles = () => {
      const [length, setLength] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setLength(event.target.value);
      };
      const reset = () => setLength(0);
      const Invert = () => {
        setInverted((cur) => !cur);
        reset();
      };
      return (
        <div>
          <h3>Km to Miles</h3>
          <div>
            <label htmlFor='km'>Km</label>
            <input
              id='km'
              placeholder='kilometers'
              onChange={onChange}
              type='number'
              value={inverted ? length * 1.609344 : length}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor='miles'>Mile</label>
            <input
              id='miles'
              placeholder='miles'
              onChange={onChange}
              type='number'
              value={inverted ? length : length * 0.621371}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={Invert}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    };

    const APP = () => {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value='xx'>Select your units</option>
            <option value='0'>Minutes & Hours</option>
            <option value='1'>Km & Miles</option>
          </select>
          {index === "xx" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };
    ReactDOM.render(<APP />, root);
  </script>
</html>
